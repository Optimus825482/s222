services:
  app:
    build: .
    container_name: multi-agent-ops
    restart: unless-stopped
    ports:
      - "8501:8501"
    env_file:
      - ../.env
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
    volumes:
      - app-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  app-data:
